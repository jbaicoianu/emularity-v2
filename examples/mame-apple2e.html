<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emularity v2 - MAME - Apple IIe</title>
    <script src="../node_modules/browserfs/dist/browserfs.js"></script>
    <script type="module" src="../src/emularity.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="../css/emularity.css">

  <body bgcolor="black">
    <emularity-mame wasmroot="emulators/mame" wasmscript="mameapple2e.module.js" wasminit="MAMEAPPLE2E" system="apple2e" arguments="-flop1 /emulator/oregontrail.dsk" splashlogo="../logos/emularity-transparent.png">
      <emularity-file url="systems/apple/apple2e.zip" path="/apple2e.zip"></emularity-file>
      <emularity-file url="systems/apple/oregontrail.dsk" path="/oregontrail.dsk"></emularity-file>
      <emularity-keyboard layout="pc101"></emularity-keyboard>
    </emularity-mame>
